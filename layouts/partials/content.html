{{ if ne (relURL .URL) ("/" | safeHTML) }}
  <h1>{{ .Title }}</h1>
{{ end }}

{{ if isset .Params "youtube" }}
  <div class="ui embed" data-source="youtube" data-id={{ $.Params.youtube }}></div>

  <div class="ui horizontal divider">Annotation</div>

{{ end }}

{{ if .Content }}

  {{ .Content }}

{{ end }}
